<div class="container">
  <h3>Tinypng EZ</h3>
  <p>scale <input type="number" id="scale" value="1" /></p>
  <button id="create">Export</button>
  <!-- <button id="cancel">Cancel</button> -->
  <a href="" target="_blank" rel="noopener" id="download" style="display: none"
    >Download</a
  >
</div>
<a target="_blank" rel="noopener" href="https://github.com/mickpurple/figma-tinypngEZ" class="footer">github</a>

<script>
  document.getElementById("create").onclick = () => {
    const textbox = document.getElementById("scale");
    const scale = parseInt(textbox.value);
    parent.postMessage(
      { pluginMessage: { type: "export", scale: scale } },
      "*"
    );
  };

  // document.getElementById('cancel').onclick = () => {
  //   parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*')
  // }

  onmessage = (event) => {
    const download = document.getElementById("download");
    download.href = event.data.pluginMessage;
    download.click();
  };
</script>
